<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <title>Nintendo clone</title>
  <link rel="shortcut icon" href="https://assets.nintendo.com/image/upload/ncom/icons/fav-icons/favicon.ico" />
  <link rel="stylesheet" href="./src/main.css">

</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <div class="nav_container">
        <Figure class="logo__container">
          <img class="logo__img" src="https://i0.wp.com/elpoderdelasideas.com/wp-content/uploads/nintendologo.png?w=550&ssl=1" alt="logo" >
        </Figure> 

        <form class="nav__form">
          <div class="form__search">
            <img class="search__icon" src="https://img.icons8.com/ios-filled/50/null/search--v1.png"></img>
            <input class="search__input" type="text" placeholder="Busca juegos, equipo, noticias y más" name="search">
          </div>
          <div class="form__categories">
            <select class="categories__container">
              <option class="categories__options">Todas las categorias</option>
              <option class="categories__options">Juegos</option>
              <option class="categories__options">Noticias y eventos</option>
              <option class="categories__options">Soporte</option>
            </select>
            <i class="categories__icon"></i>
          </div>        
        </form>
      </div>

      <div class="header__links">
        <a class="links--support" href="">
          <span class="links__icon">

            </svg>
          </span>
          <span class="links__text">Soporte</span>
        </a>
        <a class="links--support" href="">
          <span class="links__icon" >
            <svg width="20" height="18" size="18" viewBox="0 0 32 32">
              <path d="M22.3 1.3c-2.3 0-4.5 1-6.3 2.8-1.7-1.8-3.9-2.8-6.3-2.8C4.4 1.3 0 5.7 0 11.2c0 2.6 1.2 5.1 3.3 7.3L15 30.2c.3.3.6.4 1 .4.3 0 .7-.1 1-.4l11.6-11.6c1.5-1.8 3.3-4.3 3.3-7.5.1-5.4-4.3-9.8-9.6-9.8z" fill-rule="evenodd" clip-rule="evenodd" fill="currentColor"></path>
            </svg>
          </span>
          <span class="links__text">Lista de deseos</span>
        </a>
        <button class="login__btn links--support" type="button">
          <span class="links__icon">
            <svg width="20" height="18" size="18" viewBox="0 0 32 32">
              <path d="M16.22 19.41A9.71 9.71 0 1 1 26 9.7a9.74 9.74 0 0 1-9.8 9.71M1.84 32a10.88 10.88 0 0 1 10.94-10.74h6.57A10.88 10.88 0 0 1 30.29 32H1.84" fill="currentColor"></path>
            </svg>
          </span>
          <span class="links__text">Inicar sesión / Regístrate</span>
        </button>
      </div>
    </nav>
    <section class="header__btns">
      <button></button>
      <button></button>
      <a href=""></a>
    </section>
  </header>
</body>
</html>
